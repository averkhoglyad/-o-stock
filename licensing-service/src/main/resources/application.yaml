spring:
  application:
    name: licensing-service
  jpa:
    open-in-view: false

  cloud:
    stream:
      bindings:
        input:
          destination: orgChangeTopic
          content-type: application/json
          group: licensingGroup
      kafka:
        binder:
          brokers: localhost
          zkNodes: localhost

  redis:
    client-type: jedis
    database: 0
    host: localhost
    port: 16379
    timeout: 60000
    ssl: false

logging:
  level:
    io.averkhoglyad.ostock: DEBUG

keycloak:
  realm: ostock-realm
  auth-server-url: http://localhost:9090
  ssl-required: external
  resource: ostock
  credentials:
    secret: bHX3kkwK7HFRvZbEOA3cdmS7DIlh2ir4
  use-resource-role-mappings: true
  bearer-only: true

application:
  organization-client-type: rest #rest / feign / discovery

resilience4j:
  circuitbreaker:
    instances:
      licenseService:
        register-health-indicator: true
        allow-health-indicator-to-fail: true
        ring-buffer-size-in-closed-state: 5 # deprecated!
        ring-buffer-size-in-half-open-state: 3 # deprecated!
        wait-duration-in-open-state: 10s
        failure-rate-threshold: 50
        record-exceptions:
          - org.springframework.web.client.HttpServerErrorException
          - java.io.IOException
          - java.util.concurrent.TimeoutException
          - org.springframework.web.client.ResourceAccessException
  bulkhead:
    instances:
      bulkheadLicenseService:
        max-wait-duration: 2ms
        max-concurrent-calls: 20
  thread-pool-bulkhead:
    instances:
      bulkheadLicenseService:
        max-thread-pool-size: 1
        core-thread-pool-size: 1
        queue-capacity: 1
  retry:
    instances:
      retryLicenseService:
        max-attempts: 5
        wait-duration: 10s
        retry-exceptions:
          - java.util.concurrent.TimeoutException
  ratelimiter:
    instances:
      licenseService:
        timeout-duration: 1s
        limit-refresh-period: 5000
        limit-for-period: 5
